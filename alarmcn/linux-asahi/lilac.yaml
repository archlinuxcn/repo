maintainers:
  - github: yuyichao

pre_build_script: update_pkgver_and_pkgrel(_G.newver.lstrip('asahi-').replace('-', '.asahi'))

post_build: git_pkgbuild_commit

time_limit_hours: 2

update_on:
  - source: github
    github: AsahiLinux/linux
    use_max_tag: true
    include_regex: 'asahi-\d+\.\d[0-9.]+-\d+'
  - source: manual
    manual: 2
