maintainers:
  - github: yuyichao

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build: git_pkgbuild_commit

update_on:
  - source: gitlab
    gitlab: flightgear/simgear
    host: gitlab.com
    use_max_tag: true
    include_regex: '(\d+.\d+.\d+)'
  - source: alpm
    alpm: expat
    provided: libexpat.so
  - source: alpm
    alpm: ffmpeg
    provided: libavcodec.so
  - source: alpm
    alpm: ffmpeg
    provided: libavformat.so
  - source: alpm
    alpm: ffmpeg
    provided: libavutil.so
  - source: alpm
    alpm: ffmpeg
    provided: libswscale.so
  - source: manual
    manual: 1

repo_depends:
  - plib
