#

maintainers:
  - github: yuyichao

pre_build: vcs_update
post_build: git_pkgbuild_commit

repo_depends:
  - coeurl-git

update_on:
  - source: vcs
  - alias: boost
  - source: alpm
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
    alpm: libevent
    repo: core
  - alias: alpm-lilac
    alpm: coeurl-git
    provided: libcoeurl.so
  - source: manual
    manual: 1
