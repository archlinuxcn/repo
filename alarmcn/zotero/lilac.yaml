maintainers:
  - github: yuyichao

pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver)

post_build: git_pkgbuild_commit

update_on:
  - source: github
    github: zotero/zotero
    use_max_tag: true
  - source: alpm
    alpm: fontconfig
    provided: libfontconfig.so
  - source: alpm
    from_pattern: ^(\d+)\..*
    to_pattern: \1
    alpm: libpaper
  - source: manual
    manual: 2
