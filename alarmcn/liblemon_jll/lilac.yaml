maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - libcxxwrap_julia

update_on_build:
  - pkgbase: julia-git

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/LEMON_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: manual
    manual: 1
