#

maintainers:
  - github: yuyichao

pre_build: vcs_update
post_build: git_pkgbuild_commit

update_on:
  - source: vcs
  - source: alpm
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
    alpm: libevent
  - source: alpm
    alpm: spdlog
    provided: libspdlog.so
  - source: alpm
    alpm: fmt
    provided: libfmt.so
  - source: manual
    manual: 1
