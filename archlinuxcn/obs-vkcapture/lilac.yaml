maintainers:
  - github: Kimiblock

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: github
    github: "sot-tech/LottieConverter"
    use_max_tag: true
    prefix: "r"
  - source: alpm
    alpm: obs-studio
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'
  - source: alpm
    alpm: libegl
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'
  - source: alpm
    alpm: libgl
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'

build_prefix: multilib-archlinuxcn
