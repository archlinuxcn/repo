pre_build_script: aur_pre_build(maintainers=['alesar1'])

post_build: aur_post_build

update_on:
  - source: github
    github: TDesktop-x64/tdesktop
    use_latest_release: true
  - source: aur
    aur: 64gram-desktop
  - alias: libssl
  - alias: libcrypto
  - source: alpm
    alpm: ffmpeg
    strip_release: true
    provided: libavcodec.so
  - source: alpm
    alpm: qt6-base
    repo: extra
    from_pattern: ^(\d+\.\d+\.\d+)\..*
    to_pattern: \1
  - source: manual
    manual: 1.0.3

maintainers:
  - github: wuyudi
  - github: dctxmei
