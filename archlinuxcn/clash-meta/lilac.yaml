maintainers: []
build_prefix: extra-x86_64

pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

repo_depends:
  - clash-geoip

update_on:
  - source: github
    github: MetaCubeX/Clash.Meta
    use_latest_release: true
    prefix: v
  - source: aur
    aur: clash-meta
  - source: manual
    manual: 1
