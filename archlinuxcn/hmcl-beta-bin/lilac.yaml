maintainers:
  - github: hour-keeper
build_prefix: extra-x86_64
pre_build_script: |
  aur_pre_build(maintainers=['hour-keeper','TTsdzb'])
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
post_build_script: |
  git_add_files(['PKGBUILD', 'hmcl-launch-script', 'hmcl.desktop'])
  git_commit()
  update_aur_repo()
update_on:
  - source: github
    github: HMCL-dev/HMCL
    use_latest_release: true
    include_prereleases: true
    include_regex: 'v(\d+\.\d+\.0.\d+)'
