maintainers:
    - github: solaraquarion
build_prefix: extra-x86_64
pre_build: vcs_update
post_build: git_pkgbuild_commit
time_limit_hours: 2
repo_makedepends:
    - python-sphinx-automodapi
    - spirv-headers-git
    - spirv-tools-git
update_on:
    - source: cmd
      cmd: python -c "import time; print(int(time.time()) // (2 * 24 * 60 * 60))"
    - source: alpm
      from_pattern: ^(\d+\.\d+\.\d+).*
      to_pattern: \1
      alpm: ocaml
      repo: extra
    - alias: python
    - source: manual
      manual: 1
