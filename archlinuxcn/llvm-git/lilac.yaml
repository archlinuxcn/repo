maintainers:
    - github: solaraquarion
build_prefix: multilib
pre_build: vcs_update
post_build: git_pkgbuild_commit
repo_depends:
    - python-sphinx-automodapi
update_on:
    - source: cmd
      cmd: python -c "import time; print(int(time.time()) // (2 * 24 * 60 * 60))"
    - source: alpm
      from_pattern: ^(\d+\.\d+\.\d+).*
      to_pattern: \1
      alpm: ocaml
      repo: extra
    - alias: python
    - source: manual
      manual: 1
