maintainers:
  - github: CoelacanthusHex
    email: coelacanthus@archlinuxcn.org
build_prefix: extra-x86_64

pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
    git_pkgbuild_commit()

update_on:
  - source: github
    github: afishhh/subrandr
    use_latest_release: true
    prefix: v
  - source: alpm
    alpm: fontconfig
    provided: libfontconfig.so
  - source: alpm
    alpm: freetype2
    provided: libfreetype.so
  - source: alpm
    alpm: harfbuzz
    provided: libharfbuzz.so
