maintainers:
  - github: Xeonacid
    email: xeonacid@archlinuxcn.org

repo_depends:
  - python-eth-utils
  - python-rusty-rlp

pre_build_script: update_pkgver_and_pkgrel(_G.newver)

post_build: git_pkgbuild_commit

update_on:
  - source: github
    github: ethereum/pyrlp
    use_max_tag: true
    include_regex: 'v(\d+.\d+.\d+)'
    prefix: v
  - alias: python
