maintainers:
  - github: DDoSolitary
build_prefix: multilib
repo_depends:
  - lib32-aom
  - lib32-dav1d
  - lib32-dav1d: lib32-libdav1d
  - lib32-gsm
  - lib32-lame
  - lib32-libass
  - lib32-libbluray
  - lib32-opencore-amr
  - lib32-openjpeg2
  - lib32-srt
  - lib32-vmaf
  - lib32-vmaf: lib32-libvmaf
  - lib32-x264
  - lib32-x265
  - lib32-xvidcore
update_on:
  - source: aur
    aur: lib32-ffmpeg
  - alias: alpm-lilac
    alpm: lib32-aom
    provided: libaom.so
    strip_release: true
  - source: alpm
    provided: libasound.so
    strip_release: true
    alpm: lib32-alsa-lib
    repo: multilib
  - alias: alpm-lilac
    alpm: lib32-libass
    provided: libass.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-libbluray
    provided: libbluray.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-libdav1d
    provided: libdav1d.so
    strip_release: true
  - source: alpm
    provided: libfontconfig.so
    strip_release: true
    alpm: lib32-fontconfig
    repo: multilib
  - source: alpm
    provided: libfreetype.so
    strip_release: true
    alpm: lib32-freetype2
    repo: multilib
  - source: alpm
    provided: libfribidi.so
    strip_release: true
    alpm: lib32-fribidi
    repo: multilib
  - alias: alpm-lilac
    alpm: lib32-gsm
    provided: libgsm.so
    strip_release: true
  - source: alpm
    provided: libjack.so
    strip_release: true
    alpm: lib32-jack
    repo: multilib
  - alias: alpm-lilac
    alpm: lib32-lame
    provided: libmp3lame.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-opencore-amr
    provided: libopencore-amrnb.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-opencore-amr
    provided: libopencore-amrwb.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-openjpeg2
    provided: libopenjp2.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-srt
    provided: libsrt.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-libvmaf
    provided: libvmaf.so
    strip_release: true
  - source: alpm
    provided: libvorbis.so
    strip_release: true
    alpm: lib32-libvorbis
    repo: multilib
  - source: alpm
    provided: libvorbisenc.so
    strip_release: true
    alpm: lib32-libvorbis
    repo: multilib
  - source: alpm
    provided: libvpx.so
    strip_release: true
    alpm: lib32-libvpx
    repo: multilib
  - alias: alpm-lilac
    alpm: lib32-x264
    provided: libx264.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-x265
    provided: libx265.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-xvidcore
    provided: libxvidcore.so
    strip_release: true
  - source: manual
    manual: 6
staging: true
