maintainers:
  - github: DDoSolitary
build_prefix: extra-x86_64
update_on:
  - source: aur
    aur: bluez-utils-compat
  - source: alpm
    provided: libdbus-1.so
    strip_release: true
    alpm: dbus
    repo: core
  - source: alpm
    provided: libglib-2.0.so
    strip_release: true
    alpm: glib2
    repo: core
  - source: alpm
    provided: libjson-c.so
    strip_release: true
    alpm: json-c
    repo: core
  - source: alpm
    provided: libreadline.so
    strip_release: true
    alpm: readline
    repo: core
  - source: alpm
    provided: libudev.so
    strip_release: true
    alpm: systemd-libs
    repo: core
staging: true
