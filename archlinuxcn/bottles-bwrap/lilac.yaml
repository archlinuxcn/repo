maintainers:
  - github: Kimiblock

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: "aur"
    aur: "bottles"
    prefix: "2:"
    from_pattern: '-.*'
    to_pattern: ''
  - alias: "python"
build_prefix: extra-x86_64

repo_depends:
  - icoextract
  - patool
  - python-fvs
  - python-pathvalidate
  - python-steamgriddb
  - vkbasalt-cli
  - portable