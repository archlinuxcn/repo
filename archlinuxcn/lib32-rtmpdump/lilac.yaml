maintainers:
  - github: DDoSolitary
build_prefix: multilib
update_on:
  - source: aur
    aur: lib32-rtmpdump
  - source: alpm
    provided: libhogweed.so
    strip_release: true
    alpm: lib32-nettle
    repo: multilib
  - source: alpm
    provided: libnettle.so
    strip_release: true
    alpm: lib32-nettle
    repo: multilib
  - source: manual
    manual: 1
