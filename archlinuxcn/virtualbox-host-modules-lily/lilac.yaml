maintainers:
- github: lilydjwg
build_prefix: archlinuxcn-x86_64
update_on:
- source: alpm
  from_pattern: ^([^-]+).*
  to_pattern: \1
  alpm: virtualbox-host-modules-arch
  repo: community
- source: cmd
  cmd: LANG=C pacman --dbpath ~/.lilac/pacmandb -Si linux-lily | awk '$1 == "Version"
    { print $3 }'
- source: manual
  manual: 1
