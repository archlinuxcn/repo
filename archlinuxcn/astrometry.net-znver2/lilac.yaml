maintainers:
  - github: oldherl

repo_depends:
  - python-astropy

update_on:
  - source: github
    github: dstndstn/astrometry.net
    use_latest_release: true
  - alias: python
  - source: archpkg
    archpkg: wcslib
    strip_release: true
  - source: archpkg
    archpkg: gsl
    strip_release: true
  - source: archpkg
    archpkg: cfitsio
    strip_release: true
  - source: manual
    manual: 2
