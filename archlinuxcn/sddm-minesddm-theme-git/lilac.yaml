maintainers:
  - github: hour-keeper
build_prefix: extra-x86_64
pre_build_script: |
  aur_pre_build(maintainers=['hour-keeper','bz_chirs'])
  vcs_update()
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
update_on:
  - source: github
    github: Davi-S/sddm-theme-minesddm
    lilac_throttle: 3d
  - source: aur
    aur: sddm-minesddm-theme-git
