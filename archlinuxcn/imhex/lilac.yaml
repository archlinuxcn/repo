
maintainers:
  - github: CoelacanthusHex

pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver.lstrip('v'))

post_build_script: |
    git_pkgbuild_commit()


update_on:
  - source: github
    github: WerWolv/ImHex
    use_latest_release: true
  - source: alpm
    alpm: yara
    provided: libyara.so
  - source: alpm
    alpm: fmt
    provided: libfmt.so
  - source: alpm
    alpm: mbedtls
    provided: libmbedtls.so
  - source: alpm
    alpm: mbedtls
    provided: libmbedcrypto.so
  - source: alpm
    alpm: mbedtls
    provided: libmbedx509.so
  - source: alpm
    alpm: freetype2
    provided: libfreetype.so
