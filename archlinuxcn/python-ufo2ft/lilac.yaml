build_prefix: extra-x86_64
pre_build_script: |
  aur_pre_build(maintainers=['alerque'])
  add_makedepends(['python-syrupy'])
post_build: aur_post_build
repo_depends:
  - python-cffsubr
  - python-compreffor
  - python-cu2qu
  - python-skia-pathops
update_on:
  - source: aur
    aur: python-ufo2ft
  - alias: python
  - source: manual
    manual: 1

maintainers:
  - github: roaldclark
