maintainers:
  - github: CoelacanthusHex
    email: coelacanthus@archlinuxcn.org

build_prefix: extra-x86_64

pre_build_script: |
  aur_pre_build(maintainers=['alerque', 'thrasibule'])
  for line in edit_file('PKGBUILD'):
    if line.startswith('check() {'):
      line = '_commented_check() {'
    print(line)

post_build: aur_post_build

repo_depends:
  - python-cffsubr
  - python-cu2qu
  - python-compreffor
  - python-skia-pathops

update_on:
  - source: aur
    aur: python-ufo2ft
  - alias: python
