maintainers:
  - github: lilydjwg

update_on:
  - source: manual
    manual: 5.6.3
  # - source: github
  #   github: telegramdesktop/tdesktop
  #   branch: dev
  #   use_latest_release: true
  - source: alpm
    alpm: ffmpeg
    provided: libavcodec.so
  - source: alpm
    from_pattern: ^(\d+\.\d+\.\d+)\..*
    to_pattern: \1
    alpm: qt6-base
    repo: extra
    strip_release: true
  - alias: protobuf
  - source: alpm
    alpm: abseil-cpp
    strip_release: true
  - source: alpm
    alpm: libvpx
    provided: libvpx.so
  - alias: libssl
  - alias: libcrypto
