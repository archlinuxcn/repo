maintainers:
  - github: DDoSolitary
build_prefix: multilib
repo_depends:
  - lib32-imath
update_on:
  - source: aur
    aur: lib32-openexr
  - alias: alpm-lilac
    alpm: lib32-imath
    provided: libImath-3_1.so
    strip_release: true
  - source: alpm
    provided: libz.so
    strip_release: true
    alpm: lib32-zlib
    repo: multilib
  - source: manual
    manual: 2
staging: true
