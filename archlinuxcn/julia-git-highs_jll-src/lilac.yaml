maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - julia-pkg-scripts
update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/HiGHS_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpmfiles
    pkgname: highs
    strip_dir: true
    filename: libhighs.so.\d+
  - source: manual
    manual: 1
