#

maintainers:
  - github: yuyichao

pre_build_script: update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
post_build: git_pkgbuild_commit

update_on:
  - source: github
    github: benmcollins/libjwt
    use_max_tag: true
    include_regex: 'v(\d+.\d+.\d+)'
  - alias: libssl
  - alias: libcrypto
  - source: manual
    manual: 1
