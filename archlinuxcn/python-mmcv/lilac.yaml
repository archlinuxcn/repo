maintainers:
  - github: hubutui

build_prefix: extra-x86_64

repo_depends:
  - gcc10
  - gcc10: gcc10-libs
  - python-addict

time_limit_hours: 4

update_on:
  - source: github
    github: open-mmlab/mmcv
    use_max_tag: true
    include_regex: 'v(\d+.\d+.\d+)'
  - source: manual
    manual: 2
  - alias: python
