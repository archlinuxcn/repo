maintainers:
  - github: Integral-Tech
    email: integral@archlinuxcn.org

pre_build_script: update_pkgver_and_pkgrel(_G.newver.replace('-','.'))
post_build_script: |
    git_pkgbuild_commit()
    update_aur_repo()

update_on:
  - source: github
    github: MatsuriDayo/nekoray
    use_latest_tag: true

  - source: alpm
    alpm: yaml-cpp
    provided: libyaml-cpp.so
    strip_release: true

  - source: alpm
    alpm: abseil-cpp
    strip_release: true

  - source: alpm
    alpm: protobuf
    strip_release: true
