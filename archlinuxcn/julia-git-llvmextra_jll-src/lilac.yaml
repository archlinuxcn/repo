maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - julia-pkg-scripts
  - libllvmextra_jll

update_on:
  - source: regex
    url: 
        https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/LLVMExtra_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpmfiles
    pkgname: libllvmextra_jll
    strip_dir: true
    filename: libLLVMExtra-\d+.so
  - source: manual
    manual: 1
