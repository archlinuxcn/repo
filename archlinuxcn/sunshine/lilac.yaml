build_prefix: extra-x86_64
pre_build_script: aur_pre_build(maintainers=['xiota'])
post_build: aur_post_build
update_on:
  - source: aur
    aur: sunshine
  - alias: libssl
  - alias: libcrypto
  - source: alpm
    alpm: libva
    strip_release: true
    provided: libva.so
  - source: manual
    manual: 1
maintainers:
  - github: roaldclark
