maintainers:
  - github: DDoSolitary
build_prefix: extra-x86_64
update_on:
  - source: aur
    aur: libtins
  - source: archpkg
    archpkg: libpcap
    provided: libpcap.so
    strip_release: true
  - source: archpkg
    archpkg: openssl
    from_pattern: ^(\d\.\d)\..*
    to_pattern: \1
staging: true
