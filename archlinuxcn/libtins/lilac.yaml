maintainers:
  - github: DDoSolitary
build_prefix: extra-x86_64
update_on:
  - source: aur
    aur: libtins
  - source: alpm
    provided: libpcap.so
    strip_release: true
    alpm: libpcap
    repo: core
  - source: alpm
    from_pattern: ^(\d\.\d)\..*
    to_pattern: \1
    alpm: openssl
    repo: core
