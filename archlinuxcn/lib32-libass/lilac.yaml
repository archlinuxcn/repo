maintainers:
  - github: DDoSolitary
build_prefix: multilib
update_on:
  - source: aur
    aur: lib32-libass
  - source: alpm
    provided: libfontconfig.so
    strip_release: true
    alpm: lib32-fontconfig
    repo: multilib
  - source: alpm
    provided: libfreetype.so
    strip_release: true
    alpm: lib32-freetype2
    repo: multilib
  - source: alpm
    provided: libfribidi.so
    strip_release: true
    alpm: lib32-fribidi
    repo: multilib
  - source: alpm
    provided: libharfbuzz.so
    strip_release: true
    alpm: lib32-harfbuzz
    repo: multilib
staging: true
