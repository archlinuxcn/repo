maintainers: []
build_prefix: extra-x86_64

repo_depends:
  - lxqt-build-tools-git

pre_build_script: |
  vcs_update()

post_build_script: |
  git_pkgbuild_commit()

update_on:
  - source: github
    github: lxqt/libqtxdg

  - source: alpm
    strip_release: true
    alpm: qt5-base
    repo: extra

managed: false
