maintainers:
  - github: CoelacanthusHex
    email: coelacanthus@archlinuxcn.org

build_prefix: extra-x86_64

pre_build: vcs_update
post_build: git_pkgbuild_commit


repo_makedepends:
  - airspyhf-git
  - libdab-git
  - libmirisdr4-git
  - libperseus-sdr-git
  - sgp4-git
  - vkfft-vulkan
  - libsdrplay

update_on_build:
  - pkgbase: airspyhf-git
  - pkgbase: libdab-git
  - pkgbase: libmirisdr4-git
  - pkgbase: libperseus-sdr-git
  - pkgbase: sgp4-git
  - pkgbase: vkfft-vulkan
  - pkgbase: libsdrplay

update_on:
  - source: github
    github: f4exb/sdrangel
    branch: master
  - source: alpm
    alpm: faad2
    provided: libfaad.so
  - source: alpm
    alpm: libuhd
    provided: libuhd.so
