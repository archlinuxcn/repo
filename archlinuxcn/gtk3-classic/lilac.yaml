pre_build_script: |
  for line in edit_file('PKGBUILD'):
    if line.startswith('_tagname='):
      line = f"_tagname={_G.newver}"
    print(line)
  update_pkgver_and_pkgrel(_G.newver.replace('-', '_'))

post_build_script: |
  git_pkgbuild_commit()

update_on:
  - source: github
    github: lah7/gtk3-classic
    use_latest_tag: true

maintainers:
  - github: rocka
