maintainers:
  - github: Integral-Tech
    email: integral@archlinuxcn.org

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
    git_pkgbuild_commit()
    update_aur_repo()

repo_depends:
