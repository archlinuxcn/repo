maintainers:
  - github: Xeonacid
    email: xeonacid@archlinuxcn.org

pre_build_script: update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: github
    github: MystenLabs/sui
    use_latest_release: true
    include_regex: 'mainnet-v(\d+.\d+.\d+)'
    from_pattern: 'mainnet-v(\d+.\d+.\d+)'
    to_pattern: '\1'
