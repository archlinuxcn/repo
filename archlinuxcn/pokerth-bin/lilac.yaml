maintainers:
  - github: jaxvanyang
pre_build_script: |
  aur_pre_build(maintainers=['jaxvanyang'])
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  aur_post_build()
  update_aur_repo()
update_on:
  - source: aur
  - source: github
    github: pokerth/pokerth
    use_latest_release: true
