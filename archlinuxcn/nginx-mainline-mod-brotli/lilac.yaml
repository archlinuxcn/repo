maintainers:
  - github: Kimiblock

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
#  update_aur_repo()

update_on:
  - source: "github"
    github: "google/ngx_brotli"
    use_max_tag: true
    prefix: "v"
    #include_prereleases: false
  - source: "alpm"
    alpm: "nginx-mainline"
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'
  - source: "alpm"
    alpm: "brotli"
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'

build_prefix: extra-x86_64
