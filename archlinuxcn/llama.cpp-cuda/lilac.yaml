maintainers:
  - github: poscat0x04

pre_build_script: |
  aur_pre_build(maintainers=['txtsd'])

  # since we are not building for a specific machine
  for line in edit_file("PKGBUILD"):
    if "-DCMAKE_CUDA_ARCHITECTURES=native" in line:
      line = line.replace("=native", "=all-major", 1)
    print(line)
post_build_script: |
  aur_post_build()

update_on:
  - source: aur
    aur: llama.cpp-cuda
