maintainers:
  - github: yuanji-dev
repo_depends:
  - libeb
  - qt5-webkit
pre_build_script: aur_pre_build(maintainers=['aksr', 'MarsSeed'])
post_build: git_pkgbuild_commit
update_on:
  - source: github
    github: goldendict/goldendict
  - source: aur
    aur: goldendict-git
  - source: alpm
    alpm: libtiff
    provided: libtiff.so
  - source: alpm
    alpm: ffmpeg
    provided: libavutil.so
  - source: manual
    manual: 4
  - alias: icu
