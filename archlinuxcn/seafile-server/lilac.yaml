#

maintainers:
  - github: yuyichao

pre_build_script: update_pkgver_and_pkgrel(_G.newver.lstrip('v').rstrip('-server'))
post_build: git_pkgbuild_commit

update_on:
  - source: github
    github: haiwen/seafile-server
    use_max_tag: true
    include_regex: 'v(\d+.\d+.\d+)-server'
  - source: alpm
    alpm: argon2
    provided: libargon2.so
  - alias: python
  - alias: libcrypto
  - source: manual
    manual: 2

repo_depends:
  - libevhtp-seafile
  - libsearpc
  - libjwt
