maintainers:
  - github: DDoSolitary
build_prefix: multilib
update_on:
  - source: aur
    aur: lib32-raptor
  - source: archpkg
    archpkg: lib32-icu
    provided: libicudata.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-icu
    provided: libicui18n.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-icu
    provided: libicuuc.so
    strip_release: true
