build_prefix: multilib

pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver.replace('-', '.'))

post_build_script: |
    git_pkgbuild_commit()

time_limit_hours: 3

update_on:
  - source: github
    github: GloriousEggroll/wine-ge-custom
    use_max_tag: true
    include_regex: 'GE-Proton[0-9]+-[0-9]+'

maintainers:
  - github: CoelacanthusHex
    email: CoelacanthusHex@gmail.com
