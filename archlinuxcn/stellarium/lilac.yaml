maintainers:
  - github: oldherl

build_prefix: extra-x86_64

repo_depends:
  - calcmysky-qt6

update_on:
  - source: github
    github: Stellarium/stellarium
    use_latest_release: true
    prefix: v
  - source: manual
    manual: 7
  - source: alpmfiles
    pkgname: gpsd
    filename: 'usr/lib/libgps\.so\.(\d+)'
  - source: alpmfiles
    pkgname: nlopt
    filename: 'usr/lib/libnlopt\.so\.(\d+)'
  - source: alpm
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
    alpm: qt6-base
