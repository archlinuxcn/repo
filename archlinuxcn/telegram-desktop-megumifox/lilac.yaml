maintainers:
  - github: MarvelousBlack
  - github: farseerfc

build_prefix: extra-x86_64

update_on:
  - source: github
    github: telegramdesktop/tdesktop
    branch: dev
    use_latest_release: true
  - source: manual
    manual: 5
  - source: alpm
    alpm: ffmpeg
    provided: libavcodec.so
  - source: alpm
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
    alpm: qt6-base
    repo: extra
