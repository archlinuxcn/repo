maintainers:
  - github: DDoSolitary
build_prefix: extra-x86_64
pre_build_script: |
    aur_pre_build(maintainers='sl1pkn07')
post_build: aur_post_build
update_on:
  - source: aur
    aur: waifu2x-converter-cpp-cuda-git
  - source: github
    github: DeadSix27/waifu2x-converter-cpp
  - source: alpm
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
    alpm: opencv
    repo: extra
  - source: manual
    manual: 1
staging: true
