maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - julia-pkg-scripts
  - libearcut_jll-git

update_on:
  - source: regex
    url: 
        https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/EarCut_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: manual
    manual: 2
