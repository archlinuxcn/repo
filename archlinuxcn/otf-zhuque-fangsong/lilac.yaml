maintainers:
  - github: CoelacanthusHex
    email: coelacanthus@archlinuxcn.org

build_prefix: extra-x86_64

pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
    git_pkgbuild_commit()

repo_depends:
  - python-fontmake

update_on_build:
  - pkgbase: python-fontmake

update_on:
  - source: github
    github: TrionesType/zhuque
    prefix: v
    use_max_release: true
    # FIXME: Because it have pre-release only, remove it if official released.
    include_prereleases: true
