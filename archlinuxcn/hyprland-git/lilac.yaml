maintainers:
  - github: Integral-Tech

pre_build_script: |
  update_pkgrel()
  vcs_update()

post_build_script: git_pkgbuild_commit()

repo_depends:
  - hyprutils-git
  - aquamarine-git

repo_makedepends:
  - hyprwayland-scanner-git

update_on:
  - source: github
    github: hyprwm/Hyprland

  - source: alpm
    alpm: hyprlang
    provided: libhyprlang.so

  - source: alpm
    alpm: hyprcursor
    provided: libhyprcursor.so

  - source: alpm
    alpm: libdisplay-info
    provided: libdisplay-info.so
