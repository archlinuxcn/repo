maintainers:
  - github: everyx

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: github
    github: amzxyz/rime_wanxiang
    use_max_tag: true
    include_regex: "v[\\d.]+"
    prefix: v

  - source: httpheader
    url: https://github.com/amzxyz/rime_wanxiang/releases/download/dict-nightly/9-base-dicts.zip
    header: last-modified
    follow_redirects: true
    regex: .*
