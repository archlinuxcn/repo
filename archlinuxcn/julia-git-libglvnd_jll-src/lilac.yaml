maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
repo_depends:
  - julia-git
  - julia-pkg-scripts

update_on:
  - source: regex
    url: 
        https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/Libglvnd_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpm
    alpm: libglvnd
    provided: libEGL.so
  - source: alpm
    alpm: libglvnd
    provided: libGL.so
  - source: alpm
    alpm: libglvnd
    provided: libGLESv2.so
  - source: alpm
    alpm: libglvnd
    provided: libGLX.so
  - source: alpm
    alpm: libglvnd
    provided: libGLdispatch.so
  - source: alpm
    alpm: libglvnd
    provided: libOpenGL.so
  - source: manual
    manual: 1
