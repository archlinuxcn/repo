build_prefix: extra-x86_64
pre_build_script: aur_pre_build(maintainers=['carsme'])
post_build: aur_post_build
repo_depends:
  - python-requirements-parser
  - python-types-docutils
  - python-types-setuptools
update_on:
  - source: aur
    aur: deptry
  - alias: python
  - source: manual
    manual: 1

maintainers:
  - github: roaldclark
