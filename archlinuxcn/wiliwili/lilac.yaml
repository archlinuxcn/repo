maintainers:
  - github: Puqns67

build_prefix: extra-x86_64

pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: github
    github: xfangfang/wiliwili
    use_max_tag: true
    prefix: v
  - source: alpm
    alpm: curl
    provided: libcurl.so
  - source: alpm
    alpm: dbus
    provided: libdbus-1.so
  - source: alpm
    alpm: fmt
    provided: libfmt.so
  - source: alpm
    alpm: libwebp
    provided: libwebp.so
  - source: alpm
    alpm: libwebp
    provided: libwebpmux.so
  - source: alpm
    alpm: mpv
    provided: libmpv.so
  - source: alpmfiles
    pkgname: opencc
    filename: 'usr/lib/libopencc\.so\.([^.]+\.[^.]+)'
  - source: alpmfiles
    pkgname: pystring
    filename: 'usr/lib/libpystring\.so\.([^.]+)'
  - source: alpmfiles
    pkgname: qrcodegencpp-cmake
    filename: 'usr/lib/libqrcodegencpp\.so\.([^.]+)'
  - source: alpmfiles
    pkgname: tinyxml2
    filename: 'usr/lib/libtinyxml2\.so\.([^.]+)'
  - source: manual
    manual: 4
