maintainers:
  - github: yuyichao

build_prefix: extra-x86_64

pre_build: vcs_update
post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - openspecfun-git
  - openblas-lapack-git: openblas-git
  - openblas-lapack-git
  - libutf8proc-git
  - openlibm-git
  - llvm-julia: llvm-libs-julia
  - libgit2-julia
  - julia-pkg-scripts
  - julia-git-conda-git
  - julia-git-json-git
  - julia-git-parsers-git
  - julia-git-versionparsing-git

update_on:
  - source: vcs
  - alias: python
  - alias: alpm-lilac
    alpm: julia-git
    provided: julia
  - source: manual
    manual: 2
