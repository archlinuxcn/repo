maintainers:
  - github: Integral-Tech

pre_build_script: aur_pre_build(maintainers=['petronny','AutoUpdateBot'])
post_build: aur_post_build

repo_makedepends:
  - ccache-ext

update_on:
  - source: aur
    aur: python-dlib

  - source: alpm
    alpm: python
    strip_release: true

  - source: alpm
    alpm: libjxl
    provided: libjxl.so
