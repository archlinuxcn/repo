build_prefix: multilib
pre_build_script: aur_pre_build(maintainers=['LibertyGM'])
post_build: aur_post_build
update_on:
  - source: aur
    aur: moonlight-qt
  - alias: libssl
  - alias: libcrypto
  - source: alpm
    alpm: ffmpeg
    strip_release: true
    provided: libavcodec.so
  - source: alpm
    alpm: ffmpeg
    strip_release: true
    provided: libavutil.so
  - source: alpm
    alpm: libplacebo
    strip_release: true
    provided: libplacebo.so
  - source: alpm
    alpm: libva
    strip_release: true
    provided: libva.so
  - source: manual
    manual: 1.0.3

maintainers:
  - github: roaldclark
