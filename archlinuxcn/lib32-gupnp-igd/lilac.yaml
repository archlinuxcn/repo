maintainers:
  - github: DDoSolitary
build_prefix: multilib
repo_depends:
  - lib32-gssdp
  - lib32-gupnp
update_on:
  - source: aur
    aur: lib32-gupnp-igd
  - source: alpm
    provided: libglib-2.0.so
    strip_release: true
    alpm: lib32-glib2
    repo: multilib
  - source: alpm
    provided: libgobject-2.0.so
    strip_release: true
    alpm: lib32-glib2
    repo: multilib
  - alias: alpm-lilac
    alpm: lib32-gssdp
    provided: libgssdp-1.2.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-gupnp
    provided: libgupnp-1.2.so
    strip_release: true
  - source: manual
    manual: 2
