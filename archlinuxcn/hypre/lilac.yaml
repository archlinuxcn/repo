maintainers:
  - github: yuyichao

pre_build_script: update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
post_build: git_pkgbuild_commit

repo_depends:
  - metis
  - parmetis
update_on:
  - source: github
    github: hypre-space/hypre
    use_latest_tag: true
    include_regex: v\d+\.\d+\.\d+
  - source: alpm
    alpm: superlu_dist
    strip_dir: true
    filename: libsuperlu_dist.so.\d+
  - source: manual
    manual: 1
