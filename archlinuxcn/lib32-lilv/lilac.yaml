maintainers:
  - github: DDoSolitary
build_prefix: multilib
repo_depends:
  - lib32-serd
  - lib32-sord
  - lib32-sratom
update_on:
  - source: aur
    aur: lib32-lilv
  - alias: alpm-lilac
    alpm: lib32-serd
    provided: libserd-0.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-sord
    provided: libsord-0.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-sratom
    provided: libsratom-0.so
    strip_release: true
