maintainers:
  - github: DDoSolitary
build_prefix: multilib
repo_depends:
  - lib32-libkate
update_on:
  - source: aur
    aur: lib32-libtiger
  - source: archpkg
    archpkg: lib32-glib2
    provided: libglib-2.0.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-glib2
    provided: libgobject-2.0.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-harfbuzz
    provided: libharfbuzz.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-libkate
    provided: libkate.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-pango
    provided: libpango-1.0.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-pango
    provided: libpangocairo-1.0.so
    strip_release: true
