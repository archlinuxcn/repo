maintainers:
  - github: DDoSolitary
build_prefix: extra-x86_64
update_on:
  - source: aur
    aur: jbig2enc-git
  - source: github
    github: agl/jbig2enc
  - source: alpm
    provided: libgif.so
    strip_release: true
    alpm: giflib
    repo: extra
  - source: alpm
    provided: libjpeg.so
    strip_release: true
    alpm: libjpeg-turbo
    repo: extra
