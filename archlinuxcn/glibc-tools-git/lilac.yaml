maintainers:
  - github: CoelacanthusHex
    email: coelacanthus@archlinuxcn.org
build_prefix: extra-x86_64

pre_build_script: |
  update_pkgrel()
  vcs_update()

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()


update_on:
  - source: github
    github: khaledhosny/ots
    branch: main
  - source: alpm
    alpm: freetype2
    provided: libfreetype.so
  - source: alpm
    alpm: lz4
    provided: liblz4.so
  - source: alpm
    alpm: woff2
    provided: libwoff2dec.so
  - source: alpm
    alpm: zlib
    provided: libz.so
