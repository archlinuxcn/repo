build_prefix: extra-x86_64
pre_build_script: aur_pre_build(maintainers=['XenHat'])
post_build: aur_post_build
update_on:
  - source: github
    github: moonlight-stream/moonlight-qt
  - source: aur
    aur: moonlight-qt-git
  - alias: libssl
  - alias: libcrypto
  - source: alpm
    alpm: ffmpeg
    provided: libavcodec.so
  - source: alpm
    alpm: ffmpeg
    provided: libavutil.so
  - source: alpm
    alpm: libplacebo
    provided: libplacebo.so
  - source: alpm
    alpm: libva
    provided: libva.so
  - source: manual
    manual: 1.1

maintainers:
  - github: roaldclark
