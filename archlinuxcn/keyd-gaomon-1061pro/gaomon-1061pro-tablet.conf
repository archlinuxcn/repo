# Note: Configuration for GAOMON 1061PRO tablet

# Identify device ID via `sudo keyd-bwrap monitor` or `sudo keyd monitor` then update config
#
# Ensure remapped keys support your target software shortcuts

[ids]

xxxx:yyyy:zzzzzzzz

[main]

leftcontrol = noop

# Redo
e = C-S-z
# Undo Freehand Brush Stroke
b = C-z

# Deselect
kpplus = C-S-a
# Freehand Selection Tool
kpminus = d

# Transform a layer or a selection
[ = C-f
# Move a layer
] = f

# Sample Color
c = layer(alt)
# Primary Setting (e.g., brush size)
v = layer(shift)

# Relative Zoom Mode
z = C-space
# Pan Mode
s = space

# Dynamic Brush Tool
space = j
# Set eraser mode
tab = k
