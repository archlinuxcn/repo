maintainers:
  - github: DDoSolitary
build_prefix: multilib
repo_depends:
  - lib32-a52dec
  - lib32-libcdio
  - lib32-libdvdread
  - lib32-libmpeg2
  - lib32-libsidplay
  - lib32-opencore-amr
  - lib32-x264
update_on:
  - source: aur
    aur: lib32-gst-plugins-ugly
  - alias: alpm-lilac
    alpm: lib32-a52dec
    provided: liba52.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-libcdio
    provided: libcdio.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-libdvdread
    provided: libdvdread.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-glib2
    provided: libglib-2.0.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-glib2
    provided: libgmodule-2.0.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-glib2
    provided: libgobject-2.0.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-libmpeg2
    provided: libmpeg2.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-opencore-amr
    provided: libopencore-amrnb.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-opencore-amr
    provided: libopencore-amrwb.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-libsidplay
    provided: libsidplay.so
    strip_release: true
  - alias: alpm-lilac
    alpm: lib32-x264
    provided: libx264.so
    strip_release: true
