maintainers:
  - github: Integral-Tech
    email: integral@archlinuxcn.org

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

repo_depends:
  - cubeb-git
  - qcmbackend-git

update_on:
  - source: github
    github: hypengw/Qcm
    use_latest_tag: true

  - alias: qt6-base
  - alias: fmt

  - source: alpm
    alpm: ffmpeg
    provided: libavformat.so
    strip_release: true

update_on_build:
  - pkgbase: qcmbackend-git
