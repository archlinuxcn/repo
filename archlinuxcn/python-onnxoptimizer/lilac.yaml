maintainers:
  - github: yan12125

build_prefix: extra-x86_64

repo_depends:
  - python-nbval
  - python-onnx
  - python-onnxruntime
  - python-torchvision

pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
    git_pkgbuild_commit()
    update_aur_repo()

update_on:
  - source: github
    github: onnx/optimizer
    use_max_tag: true
    prefix: v
    # Upstream pushes all tags, including v1.x tags inherited from onnx...
    include_regex: 'v0.*'
  - alias: python
  - alias: protobuf
