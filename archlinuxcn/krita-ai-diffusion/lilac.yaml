build_prefix: extra-x86_64
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()
repo_depends:
  - python311
update_on:
  - source: github
    github: Acly/krita-ai-diffusion
    use_latest_release: true
    include_regex: '^v\d+\.\d+\.\d+$'
    prefix: v
  - source: manual
    manual: 1.1.1

maintainers:
  - github: roaldclark
