maintainers:
  - github: Kimiblock
    email: kimiblock@icloud.com

build_prefix: extra-x86_64

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: github
    github: Kimiblock/netsock
    use_latest_release: true
    exclude_regex: "beta*"
  - source: alpm
    alpm: glibc
    strip_release: true