build_prefix: extra-x86_64
pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build: git_pkgbuild_commit
repo_depends:
  - python-arxiv
  - python-doi
  - python-habanero
  - python-isbnlib
repo_makedepends:
  - python-markdownify
  - python-sphinx_design
update_on:
  - source: github
    github: papis/papis
    use_latest_release: true
    include_regex: '^v\d+\.\d+(\.\d+)?$'
    prefix: 'v'
  - alias: python
  - source: manual
    manual: 1.0.1

maintainers:
  - github: roaldclark
