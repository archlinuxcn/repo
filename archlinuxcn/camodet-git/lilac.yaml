maintainers:
  - github: Kimiblock

pre_build_script: |
  update_pkgrel()
  vcs_update()
post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: "github"
    github: "oyzzo/camodet"
  - source: alpm
    alpm: opencv
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
  - source: alpm
    alpm: ffmpeg
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1

build_prefix: extra-x86_64
