maintainers:
  - github: Xeonacid
    email: xeonacid@archlinuxcn.org

build_prefix: archlinuxcn-x86_64

pre_build_script: update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

update_on:
  - source: github
    github: vyperlang/vyper
    use_max_tag: true
    include_regex: 'v(\d+.\d+.\d+)'
    prefix: v
  - alias: python
