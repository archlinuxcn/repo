maintainers:
  - github: Kimiblock

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()

update_on:
  - source: "github"
    github: "swaggo/swag"
    prefix: v
    exclude_regex: '*-rc.*'
    use_latest_release: true
    include_prereleases: false

build_prefix: extra-x86_64