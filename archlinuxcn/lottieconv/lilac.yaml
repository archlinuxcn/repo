maintainers:
  - github: Kimiblock

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: |
  git_pkgbuild_commit()
#  update_aur_repo()

update_on:
  - source: github
    github: "msrd0/rlottie-rs"
    include_regex: "lottieconv.*"
    use_max_tag: true
    prefix: "lottieconv-"
  - source: alpm
    alpm: rlottie
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'
  - source: alpm
    alpm: libwebp
    from_pattern: '^(\d+\.\d+)\..*'
    to_pattern: '\1'

repo_depends:
  - rlottie

build_prefix: extra-x86_64
