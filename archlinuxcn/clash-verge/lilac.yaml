maintainers:
  - github: sukanka

build_prefix: extra-x86_64

pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

repo_depends:
  - clash-geoip
  - clash-premium-bin
  - clash-meta
  - quickjs

update_on:
  - source: github
    github: zzzgydi/clash-verge
    use_latest_release: true
    prefix: v
  - source: aur
    aur: clash-verge
