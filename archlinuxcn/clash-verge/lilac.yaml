maintainers:
  - github: kiri2002
  - email: kiri@vern.cc

build_prefix: extra-x86_64

pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
  git_pkgbuild_commit()
  update_aur_repo()

repo_depends:
  - clash-meta
  - quickjs

update_on:
  - source: github
    github: clash-verge-rev/clash-verge-rev
    use_max_tag: true
    prefix: v
  - source: aur
    aur: clash-verge
  - alias: libssl
  - alias: libcrypto
