maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - julia-pkg-scripts

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/Clang_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpm
    from_pattern: ^(\d+)\..*
    to_pattern: \1
    alpm: clang
  - source: manual
    manual: 1
