maintainers:
  - github: yan12125

build_prefix: extra-x86_64

repo_depends:
  - nsync
  - python-onnx

pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
    git_pkgbuild_commit()
    update_aur_repo()

update_on:
  - source: github
    github: microsoft/onnxruntime
    use_latest_release: true
    prefix: v
  - alias: protobuf
  - alias: python
  # re2 does not provide sodepends (yet)
  - source: archpkg
    archpkg: re2
    strip_release: true
