maintainers:
  - github: Integral-Tech

post_build: aur_post_build

repo_depends:
  - xorg-xwayland-lily
  - aquamarine-git
  - hyprutils-git

repo_makedepends:
  - hyprwayland-scanner-git

update_on:
  - source: github
    github: hyprwm/Hyprland
      
  - source: aur
    aur: hyprland-hidpi-xprop-git

  - source: alpm
    alpm: hyprlang
    provided: libhyprlang.so

  - source: alpm
    alpm: hyprcursor
    provided: libhyprcursor.so

  - source: alpm
    alpm: libdisplay-info
    provided: libdisplay-info.so
