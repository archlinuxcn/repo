maintainers:
  - github: Universebenzene
    email: universebenzene@sina.com
  - github: hubutui

build_prefix: extra-x86_64

repo_depends:
  - brunsli
  - charls
  - python-imagecodecs
  - python-imageio
  - python-imread
  - python-lazy-loader
  - python-pywavelets
  - python-tifffile
update_on:
  - source: github
    github: scikit-image/scikit-image
    use_max_tag: true
    include_regex: 'v(\d+.\d+.\d+)'
  - source: manual
    manual: 1
  - alias: python

