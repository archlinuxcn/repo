maintainers:
  - github: poscat0x04

pre_build_script: |
  pkgver, pkgrel = get_pkgver_and_pkgrel()

  for line in edit_file('PKGBUILD'):
    if line.startswith('_kernelver='):
      line = f"_kernelver={_G.newvers[1]}"
    elif line.startswith('_fullver='):
      line = f"_fullver={_G.newvers[0]}"
    elif line.startswith('pkgver='):
      line = f"pkgver={_G.newvers[0].replace('-', '')}"
    elif line.startswith('pkgrel='):
      if pkgver != _G.newvers[0]:
        line = f"pkgrel=1"
      else:
        line = f"pkgrel={pkgrel + 1}"

    print(line)

  run_protected(['updpkgsums'])

post_build_script: |
  git_pkgbuild_commit()

update_on:
  - source: github
    github: openzfs/zfs
    use_latest_release: true
    include_prereleases: true
    prefix: zfs-
  - source: alpm
    alpm: linux-lts
