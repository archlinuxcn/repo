maintainers:
  - github: Misaka13514

build_prefix: extra-x86_64

pre_build_script: aur_pre_build(maintainers=['JstKddng', 'networkException'])

post_build: aur_post_build

time_limit_hours: 6

update_on:
  - source: aur
    aur: ungoogled-chromium
  - alias: icu
  - source: alpm
    alpm: libffi
    strip_release: true
    provided: libffi.so
  - source: alpm
    alpm: libxau
    strip_release: true
    provided: libXau.so
  - source: alpm
    alpm: libxdmcp
    strip_release: true
    provided: libXdmcp.so
  - source: manual
    manual: 1
