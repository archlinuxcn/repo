<!--

Disable 10 bpc color configs; fixes VAAPI playback.

https://bugs.freedesktop.org/show_bug.cgi?id=106490

-->

<driconf>
    <device>
        <application name="Chromium" executable="chromium">
            <option name="allow_rgb10_configs" value="false" />
        </application>
    </device>
</driconf>
