maintainers:
  - github: heddxh

build_prefix: extra-x86_64

pre_build_script: update_pkgver_and_pkgrel(_G.newver)

post_build_script: git_pkgbuild_commit()

repo_depends:
  - qwt-qt6

update_on:
  - source: github
    github: qgis/QGIS
    use_latest_release: true
    use_release_name: true
  # rebuild on
  - alias: protobuf
  - source: archpkg
    archpkg: gdal
    strip_release: true
  - source: archpkg
    archpkg: abseil-cpp
    strip_release: true
